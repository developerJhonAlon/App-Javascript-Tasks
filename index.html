<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=, initial-scale=1.0"/>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous"/>
    <title>JavaScript Tasks App</title>
</head>
<body>
    <!--Navegacion-->
    <nav class="navbar navbar-light bg-light">
        <!--Espaciado para que no este pegado a la izquierda-->
       <div class="container">
            <a href="#" class="navbar-brand">Tasks App</a>
       </div>
    </nav>

    <!--Contenido Principal-->
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTasks">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Add a Title" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea id="description" cols="80" rows="8" class="form-control" 
                                placeholder="Add a Description"></textarea>
                            </div>
                            <button class="btn btn-primary btn-block" type="submit">
                                Save                           
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="tasks" ></div>
            </div>
        </div>
    </div>

    <!--Scripts-->
    <script src="app.js"></script>
</body>
</html>
